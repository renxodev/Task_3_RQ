<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mighty Ducks Hockey League</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <section>
        <header>
            <div class="header-flex">
                <h1>MIGTHY DUCKS HOCKEY LEAGUE</h1>
            </div>
            <nav>
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="games.html">Game Information</a>
                <a href="rules.html">Rules</a>
                <a href="#">Registration Form</a>
                <a href="contact.html">Contact</a>
            </nav>

            <div class="items-banner">
                <!-- <img class="gif" src="assets/giphy.gif" alt="gif"> -->
                <img class="logo" src="assets/LogoMightyducks-01.png" alt="LogoMightyDucks">
            </div>
            <h2>Registration Form</h2>
        </header>
    </section>
    <section class="formulario">
        <h4>Personal Information</h4>
        <hr>
        <form action="./assets/show_data.txt" method="get">
            <fieldset>
                <label for="firstname">Player`s First Name :</label>
                <input type="text" placeholder="First Name" name="firstname" id="firstname">
                <label for="lastname">Last Name :</label>
                <input type="text" placeholder="Last Name" id="lastname">
            </fieldset>
            <fieldset>
                <label for="streetaddress">Street Address :</label>
                <input type="text" placeholder="Street Address" id="streetaddress">
            </fieldset>
            <fieldset>
                <label for="city">City :</label>
                <input type="text" placeholder="City" id="city">
                <label for="zipcode">Zip Code :</label>
                <input type="number" placeholder="Zip Code" id="zipcode">
            </fieldset>
            <fieldset>
                <label for="birthdate">Birth Date :</label>
                <input type="date" placeholder="Birth Date" id="birthdate">
                <p>Gender :</p>
                <label for="gendermale">male</label>
                <input type="radio" name="Gender" value="male" id="gendermale">
                <label for="genderfemale">female</label>
                <input type="radio" name="Gender" value="female" id="genderfemale">
            </fieldset>
            <fieldset>
                <p>Grade :</p>
                   <label for="pre-school">Pre-School</label>
                <input type="radio" name="preschool" value="" id="pre-school">
                <input type="radio" name="1" value="1" id="1st">
                <label for="1st">1<sup>st</sup></label>
                <input type="radio" name="2" value="2" id="2st">
                <label for="2st">2<sup>st</sup></label>
                <input type="radio" name="3" value="3" id="3st">
                <label for="3st">3<sup>st</sup></label>
                <input type="radio" name="4" value="4" id="4st">
                <label for="4st">4<sup>st</sup></label>
                <input type="radio" name="5" value="5" id="5st">
                <label for="">5<sup>st</sup></label>
            </fieldset>
            <fieldset>
                <h3>Which elementary school do you live near?</h3>
                <h4>Closest School:</h4>
                <input type="checkbox" name="Katznmainer" id="katznmainer">
                <label for="katznmainer">AJ Katznmainer</label>
                <input type="checkbox" name="Marjorie" id="Hart">
                <label for="Hart">Marjorie P Hart</label>
                <input type="checkbox" name="Greenbay" id="greenbay">
                <label for="greenbay">Greenbay</label>
                <input type="checkbox" name="NorthElementary" id="north">
                <label for="north">North Elementary</label>
                <input type="checkbox" name="HowardAYeager" id="yeager">
                <label for="yeager">Howard A Yeager</label>
                <input type="checkbox" name="SouthElementary" id="south">
                <label for="south">South Elementary</label>
                
            </fieldset>
        </form>
    </section>
</body>

</html>
